        \ </div>\n\n\n  <!--<div class=\"ce_text\">-->\n  \n          \n  \n  <div
        class=\"ce_text standard wo-teaserlink block\"><div class=\"text_container\"><p>Ein
        bezahlbarer und universeller Zugang zu Internet und digitalen Technologien
        ist ein zentrales Ziel der Agenda 2030 und von gro\xDFer Relevanz f\xFCr die
        Schaffung inklusiver Institutionen f\xFCr nachhaltigen Frieden. Digitale Technologien
        er\xF6ffnen vor allem im Bereich der Friedensf\xF6rderung neue M\xF6glichkeiten
        der Kommunikation und Partizipation mit der lokalen Bev\xF6lkerung. Sie bergen
        jedoch auch erhebliche Risiken, indem sie Nachkriegsgesellschaften destabilisieren
        und eine Bedrohung f\xFCr Friedensprozesse darstellen k\xF6nnen. </p><p>Wie
        k\xF6nnen neue Technologien angesichts der digitalen Ungleichheit zu nachhaltigem
        Frieden beitragen?</p><p>Die Veranstaltung wird von Frau Beatrix Austin, Head
        of Department Conflict Transformation Research der Berghof Foundation, moderiert.</p></div></div><h2
        class=\"standard\">G\xE4ste</h2><div class=\"ce_list standard block\"><ul><li>Dr.
        Annika S. Hansen, Leiterin der Analyseabteilung beim Zentrum f\xFCr Internationale
        Friedenseins\xE4tze</li><li>Dr. Andreas T. Hirblinger, Postdoctoral Researcher
        am Graduate Institute Geneva</li></ul></div><div class=\"ce_text hint-grey
        wo-teaserlink block\"><div class=\"text_container\"><h2 class=\"standard\">Anmeldung</h2><p>Unsere
        G\xE4ste geben live aus der GIZ-Repr\xE4sentanz Berlin einen inhaltlichen
        Impuls und gehen danach in ein moderiertes Gespr\xE4ch \xFCber. Die Anregungen
        und Fragen des digital zugeschalteten Publikums flie\xDFen in die Diskussion
        mit ein. Die Teilnahme an der digitalen Veranstaltung ist \xF6ffentlich und
        kostenfrei. Eine Teilnahme ist nur mit vorhergehender Anmeldung \xFCber diese
        Webseite m\xF6glich. Anmeldeschluss ist jeweils sp\xE4testens der Sonntagabend
        vor der Veranstaltung.</p></div></div><h2 class=\"standard\">Veranstaltende</h2><div
        class=\"ce_list standard block\"><ul><li>Deutsche Gesellschaft f\xFCr Internationale
        Zusammenarbeit (GIZ) GmbH</li><li>Engagement Global gGmbH im Rahmen des Programms
        Entwicklungspolitische Bildung in Deutschland (EBD)</li><li>Professur f\xFCr
        Internationale Beziehungen der Universit\xE4t Potsdam</li></ul></div><h2 class=\"standard\">Veranstaltungsort</h2><div
        class=\"ce_text standard wo-teaserlink block\"><div class=\"text_container\"><p>Online</p></div></div>
