        \       \n      <h1>\n        Ringvorlesung 2021 - Ambivalenzen der Digitalisierung
        f\xFCr nachhaltigen Frieden      </h1>\n\n\n      <table summary=\"Datum:
        Montag, 6. Dezember 2021 Uhrzeit: 18 bis 19:30 Uhr Ort: Online Absender: EBD
        - Entwicklungsbezogene Bildung in Deutschland Anmeldeschluss: Sonntag, 5.
